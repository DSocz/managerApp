<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Manager</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<div class="container">
  <div class="bs-docs-section">
    <div class="bs-docs-section">

      <div class="row">
        <div class="col-lg-12">

          <div class="page-header" >
            <h3 id="tables">Products</h3>
          </div>

          <div class="bs-component">
            <table class="table table-hover">
              <thead>
              <tr class="table-dark">
                <th scope="col">Name</th>
                <th scope="col">INCI</th>
                <th scope="col">ECO</th>
                <th scope="col">Cruelty Free</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr class="table-dark" *ngFor="let product of products">
                <td>{{ product.name }}</td>
                <td>{{ product.inci }}</td>
                <td>{{ product.eco ? 'Yes' : 'No'}}</td>
                <td>{{ product.crueltyFree ? 'Yes' : 'No'}}</td>
                <td><button type="button" class="btn btn-secondary">Edit</button>&nbsp;&nbsp;<button type="button" class="btn btn-danger">Delete</button></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
