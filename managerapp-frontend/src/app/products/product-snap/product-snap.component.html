<div class="container">
  <div class="bs-docs-section">
    <div class="bs-docs-section">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h3 style="margin-top: 70px" id="tables">Inventory</h3>
          </div>
          <div class="custom-control custom-switch" style="display: inline-block; float:right; padding-bottom: 5px;">
            <input type="checkbox" class="custom-control-input" id="customSwitch1" [(ngModel)]="inUseCheckbox" (change)="checked()">
            <label class="custom-control-label" for="customSwitch1">In use</label>
          </div>
          <div class="bs-component">
            <table class="table table-hover">
              <thead>
                <tr class="table-dark">
                  <th scope="col">Product</th>
                  <th scope="col">Brand</th>
                  <th scope="col">Usage level</th>
                  <th scope="col">Start date</th>
                  <th scope="col">End date</th>
                  <th scope="col">Price</th>
                  <th scope="col">Shop</th>
                  <th scope="col">
                    <button type="button" class="btn btn-success" (click) = "addNewProductSnap()" style="float:right;">Add Product</button>
                  </th>
                  <!-- <th scope="col">
                    <form class="form-inline my-2 my-lg-0">
                      <input class="form-control mr-sm-2" type="text" placeholder="Search">
                      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                  </th> -->
                </tr>
              </thead>
              <tbody>
                <tr class="table-dark" *ngFor="let productsnap of productSnaps">
                  <td style="width:200px">{{ productsnap.product.name }}</td>
                  <td>{{ productsnap.product.brand.brandName}}</td>
                  <td>{{ productsnap.usageLevel }}</td>
                  <td>{{ productsnap.startDate }}</td>
                  <td>{{ productsnap.enddate }}</td>
                  <td>{{ productsnap.price }}</td>
                  <td>{{ productsnap.shop.name }}</td>
                  <td style="float:right;">
                    <button type="button" class="btn btn-secondary" (click)="editProductSnap(productsnap)">Edit</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-danger" (click)="onDelete(productsnap)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
